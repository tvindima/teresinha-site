<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teresinha — Cantora & Música</title>
  <meta name="description" content="Teresinha. Cantora e música da Batalha. Vídeos, áudio e bookings." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b0c;--gold:#c9a86a;--fg:#f5f6f7}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
    a{color:var(--gold);text-decoration:none}
    .page{min-height:100svh;display:grid;place-items:center;position:relative;overflow:hidden}
    .hero{position:absolute;inset:0;background:#000}
    .hero::before{content:"";position:absolute;inset:0;background:url('imagens/hero.png') center/contain no-repeat}
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.44) 0%, rgba(0,0,0,.55) 40%, rgba(0,0,0,.70) 100%)}

    /* navigation */
    nav{position:absolute;top:18px;left:0;right:0;display:flex;justify-content:center;align-items:center;gap:80px;z-index:10}
    nav a{font-size:26px;color:var(--gold);letter-spacing:.2px}

    .icons{display:flex;gap:28px;align-items:center;justify-content:center}
    .icon{width:22px;height:22px;color:var(--gold)}

    @media(max-width:900px){
      nav{gap:40px}
      nav a{font-size:20px}
      .icons{gap:18px}
      .icon{width:18px;height:18px}
    }
  </style>
</head>
<body>
  <main class="page" id="home">
    <div class="hero" aria-hidden="true"></div>

    <nav>
      <a href="#home">Home</a>
      <a href="#videos">Videos</a>
      <a href="#audio">Audio</a>
      <a href="#about">About</a>
    </nav>
  </main>
</body>
</html>
